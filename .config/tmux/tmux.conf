# Reload config
bind-key r run-shell "tmux source-file ~/.config/tmux/tmux.conf && echo reloaded"

set -g default-terminal "tmux-256color"
set -as terminal-overrides ",gnome*:Tc"
set -as terminal-overrides ",alacritty:Tc"

# set-option -ga terminal-overrides "alacritty:Tc"
# set -as terminal-features ",gnome*:RGB"
# set-option -sa terminal-overrides ',alacritty:RGB'

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Enable mouse
set -g mouse on 

set-window-option -g mode-keys vi
bind-key -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi V send -X select-line
bind-key -T copy-mode-vi y send -X copy-pipe-and-cancel "pbcopy" # copy from tmux to macos system
# bind-key -T copy-mode-vi y send -X copy-pipe-and-cancel "wl-copy" # copy from tmux to linux wayland system

# vim-like pane switching
bind -r ^ last-window
bind -r k select-pane -U
bind -r j select-pane -D
bind -r h select-pane -L
bind -r l select-pane -R

# Sessionizer
bind-key -r f run-shell "tmux neww ~/Dev/dotfiles/scripts/tmux-sessionizer.sh"

# Lazygit
# bind-key -r g run-shell "tmux neww lazygit"

source ~/.config/tmux/status-neutral.conf

